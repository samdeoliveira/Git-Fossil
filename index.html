<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Fossil</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§†</text></svg>">
    <style>
        :root { --sand: #e2b97a; --dirt: #8b5a2b; --sky: #a5d6f1; --accent: #d2691e; --gold: #ffd700; }
        body { margin: 0; background: #1a1a1a; font-family: 'VT323', monospace; color: #4a3520; display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; }

        #game-stage {
            width: 100%; max-width: 800px; height: 160px;
            background: var(--sky); position: relative;
            border-bottom: 8px solid var(--dirt); overflow: hidden; margin-top: 10px;
            cursor: pointer; touch-action: manipulation;
        }
        #player { width: 50px; height: 50px; position: absolute; bottom: 0; left: 20px; font-size: 40px; z-index: 10; display: flex; align-items: center; justify-content: center; transition: bottom 0.1s; }
        .jump { animation: jump-anim 0.5s ease-out; }
        @keyframes jump-anim { 0%, 100% { bottom: 0; } 50% { bottom: 90px; } }
        .obs { position: absolute; bottom: 0; font-size: 24px; animation: move-obs 1.8s linear infinite; }
        @keyframes move-obs { from { right: -50px; } to { right: 110%; } }

        .panel { 
            width: 100%; max-width: 800px; background: #f4e4bc; border: 4px solid var(--dirt); 
            margin: 20px 0; padding: 15px; box-sizing: border-box; box-shadow: 6px 6px 0 #000;
        }
        .ui-header { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        @media (min-width: 600px) { .ui-header { flex-direction: row; } }

        input { background: #fff; border: 3px solid var(--dirt); padding: 12px; font-family: 'VT323'; font-size: 1.5rem; flex-grow: 1; outline: none; width: 100%; box-sizing: border-box; }
        button { background: var(--dirt); color: #fff; border: none; padding: 12px 25px; font-family: 'VT323'; font-size: 1.5rem; cursor: pointer; white-space: nowrap; }
        button:active { transform: scale(0.98); }
        
        .artifact-box { margin-top: 20px; padding: 15px; border: 2px dashed var(--dirt); background: rgba(0,0,0,0.03); position: relative; word-wrap: break-word; }
        .label { background: var(--dirt); color: #fff; padding: 2px 8px; display: inline-block; margin-bottom: 10px; font-size: 1.1rem; }
        .fork-tag { background: #ff4444; color: white; padding: 2px 6px; font-size: 0.8rem; display: block; margin-bottom: 10px; width: fit-content; }
        
        .data-point { font-size: 1.2rem; margin: 5px 0; line-height: 1.2; }
        .data-point b { color: var(--accent); }
        
        .verdict { margin-top: 20px; background: #3d2b1f; color: #f4e4bc; padding: 15px; font-size: 1.3rem; border-left: 8px solid var(--gold); line-height: 1.3; text-transform: uppercase; }
        .status-badge { font-size: 1.1rem; color: #fff; background: var(--accent); padding: 5px 10px; margin-top: 10px; display: inline-block; }
        .desc-tag { font-size: 0.9rem; color: #4a3520; display: block; margin-top: 5px; opacity: 0.8; font-style: italic; }
    </style>
</head>
<body>

    <div id="game-stage" onclick="jump()">
        <div style="position:absolute; top:5px; left:10px; font-size:0.7rem; color:#4a3520; opacity:0.5">PULAR: TOUCH / ESPA√áO</div>
        <div id="player">ü§†</div>
        <div id="obstacles"></div>
    </div>

    <div class="panel">
        <div class="ui-header">
            <input type="text" id="username" placeholder="USER DO GITHUB..." autocomplete="off">
            <button onclick="deepScan()">ESCAVAR</button>
        </div>
        <div id="output">O ARQUE√ìLOGO EST√Å PRONTO PARA O DEBOCHE...</div>
    </div>

<script>
    // --- WEB AUDIO API (Sons sem arquivos) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playJumpSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    // --- MINI GAME ---
    function jump() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const p = document.getElementById('player');
        if(!p.classList.contains('jump')) {
            p.classList.add('jump');
            playJumpSound();
            setTimeout(() => p.classList.remove('jump'), 500);
        }
    }
    window.onkeydown = (e) => { if(e.code === 'Space') { e.preventDefault(); jump(); } };

    function spawn() {
        const stage = document.getElementById('obstacles');
        if(!stage) return;
        const obs = document.createElement('div');
        obs.className = 'obs';
        obs.innerHTML = Math.random() > 0.5 ? 'ü¶¥' : 'üåµ';
        stage.appendChild(obs);
        setTimeout(() => obs.remove(), 1800);
        setTimeout(spawn, 1200 + Math.random() * 2000);
    }
    spawn();

    // --- ANALISADOR ---
    async function deepScan() {
        const user = document.getElementById('username').value.trim();
        const output = document.getElementById('output');
        const player = document.getElementById('player');
        if(!user) return;

        output.innerHTML = "<div style='text-align:center; padding:20px'>‚õèÔ∏è REMOVENDO A TERRA DOS REPOSIT√ìRIOS...</div>";

        try {
            let repos = [];
            for(let p=1; p<=5; p++) {
                const res = await fetch(`https://api.github.com/users/${user}/repos?per_page=100&page=${p}&sort=created&direction=asc`);
                const data = await res.json();
                if(!data || !data.length) break;
                repos = repos.concat(data);
            }

            const clean = repos.filter(r => r.name.toLowerCase() !== user.toLowerCase());
            if(!clean.length) throw new Error("S√çTIO VAZIO");

            const fossil = clean[0];
            const apex = [...clean].sort((a,b) => new Date(b.pushed_at) - new Date(a.pushed_at))[0];
            const totalStars = clean.reduce((s, r) => s + r.stargazers_count, 0);

            let status = "EXPLORADOR COMUM";
            let desc = "Um arque√≥logo padr√£o em busca de bugs.";

            if (totalStars === 0) { 
                avatar = "üíÄ"; status = "CAVEIRA ESQUECIDA"; 
                desc = "Ningu√©m deu estrela. √â como se voc√™ nunca tivesse existido.";
            } else if (totalStars < 20) { 
                avatar = "üßó"; status = "ESCALADOR DE C√ìDIGO"; 
                desc = "Lutando para ser notado nas montanhas do GitHub.";
            } else if (totalStars < 100) { 
                avatar = "üßô‚Äç‚ôÇÔ∏è"; status = "MAGO DO C√ìDIGO"; 
                desc = "Voc√™ j√° consegue conjurar alguns scripts interessantes.";
            } else if (totalStars < 500) { 
                avatar = "ü•∑"; status = "NINJA DO OPEN SOURCE"; 
                desc = "R√°pido, letal e reconhecido pelas sombras das outras tribos.";
            } else { 
                avatar = "üêâ"; status = "DRAG√ÉO LEND√ÅRIO"; 
                desc = "Seus reposit√≥rios s√£o tesouros guardados a sete chaves.";
            }

            if (fossil.fork) {
                avatar = "üí∞";
                status = "SAQUEADOR DE TUMBAS (FORKER)";
                desc = "Seu primeiro artefato n√£o √© seu. Voc√™ roubou de outra civiliza√ß√£o.";
            }

            if (clean.length > 150) {
                avatar = "üßü";
                status = "ZUMBI ACUMULADOR";
                desc = "Voc√™ tem reposit√≥rios demais. √â um cemit√©rio de projetos abandonados.";
            }

            player.innerHTML = avatar;

            output.innerHTML = `
                <div class="artifact-box">
                    <span class="label">üóø REL√çQUIA PRIMORDIAL</span>
                    ${fossil.fork ? '<span class="fork-tag">ARTEFATO ROUBADO (FORK)</span>' : ''}

                    <div class="data-point">DNA: <b>${fossil.language || 'PEDRA BRUTA'}</b></div>
                </div>
                <div class="artifact-box" style="border-color:var(--gold)">
                    <span class="label" style="background:var(--gold); color:#000">üè∞ √öLTIMO MONUMENTO</span>
                    <div class="data-point">NOME: <b>${apex.name}</b></div>
                    <div class="data-point">LINGUAGEM: <b>${apex.language || 'MULTI-STACK'}</b></div>
                    <div class="data-point">RECONHECIMENTO: <b>‚≠ê ${totalStars} ESTRELAS</b></div>
                    <div class="status-badge">${status}</div>
                    <span class="desc-tag">${desc}</span>
                </div>
                <div class="verdict">
                    <b>üìú DI√ÅRIO DO ARQUE√ìLOGO:</b><br>
                    ${generateSarcasticVerdict(fossil, apex, clean.length, totalStars)}
                </div>
            `;

        } catch(e) {
            output.innerHTML = "<div style='color:red; text-align:center'>ERRO: O USU√ÅRIO SUMIU NA POEIRA DO TEMPO.</div>";
        }
    }

                `ESTE ARTEFATO DE ${year1} √â APENAS UMA C√ìPIA CARBONO DO TRABALHO DE ALGU√âM MAIS INTELIGENTE. `,
                `VOC√ä √â O INDIANA JONES AO CONTR√ÅRIO: EM ${year1} VOC√ä S√ì PEGAVA AS REL√çQUIAS E N√ÉO DEIXAVA NADA. `,
                `DESDE ${year1} VOC√ä VIVE DE RESTOS DE OUTRAS CIVILIZA√á√ïES. BELO FORK! `,
                `EM ${year1} VOC√ä N√ÉO TINHA IDEIAS, ENT√ÉO APENAS CLONOU UMA. QUE ORIGINAL. `,
                `O PRIMEIRO REGISTRO HIST√ìRICO √â UM FORK. UMA CARREIRA CONSTRU√çDA SOBRE O ESFOR√áO ALHEIO. `,

        } else {
            intro = pick([
                `EM ${year1}, VOC√ä TENTOU CRIAR ALGO DO ZERO COM ${l1}. UMA CORAGEM ADMIR√ÅVEL PARA ALGU√âM T√ÉO LIMITADO. `,

                `EM ${year1}, VOC√ä SOLTOU NO MUNDO UM ARTEFATO EM ${l1} QUE DEVERIA TER FICADO ENTERRADO. `,

                `VOC√ä COME√áOU EM ${year1}. O MUNDO TE PERDOU, MAS O ARQUE√ìLOGO N√ÉO ESQUECE. `,

                `ESTE ARTEFATO DE ${year1} EM ${l1} √â T√ÉO INST√ÅVEL QUE QUASE QUEBROU MINHA PICARETA. `,
                `DESDE ${year1} ESPALHANDO FRAGMENTOS DE ${l1} PELO CIBERESPA√áO. `,
